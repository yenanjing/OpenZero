  1. 输出[用户输入]提到的商品或服务建议开户的一级行业和二级行业；
  2. 解析建议开户行业的原因。
  3. 最后输出固定话术：“Tips:可以提供更加详细的推广产品信息，来获取更加准确的推广行业建议，最终结果请以开户审核为准。”

